<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>

    <style>

        ol{
            list-style-type: inherit;
        }
ol > .dd{
    color: #ef0b6f;
}
        ol>li{
            color: darkmagenta;
            cursor:pointer


        }
        ul>li{
            color: blue;
            cursor: cell;

        }


        ul{
            list-style-type: decimal-leading-zero;t
        }

        body{
            text-align: left;
        }



    </style>


</head>
<body>


<h3 title="this is an ordered list">ordered list</h3>


<ol>

    <li>Nissan</li>
    <li>Toyota</li>
    <li class="dd">Honda</li>
    <LI>Mercedes</LI>


</ol>



<h3>unordered list</h3>
<ul>
    <li>Glock</li>
    <li>AK47</li>
    <li>Uzi</li>
    <li>M16</li>
    <li>shotgun</li>



</ul>







</body>
</html>
